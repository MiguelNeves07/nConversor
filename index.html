    function atualizarUnidades() {
      const cat = document.getElementById("categoria").value;
      const de = document.getElementById("deUnidade");
      const para = document.getElementById("paraUnidade");

      let lista = unidades[cat];
      if (Array.isArray(lista)) {
        de.innerHTML = lista.map(u => `<option value="${u}">${u}</option>`).join("");
        para.innerHTML = lista.map(u => `<option value="${u}">${u}</option>`).join("");
      } else {
        const chaves = Object.keys(lista);
        de.innerHTML = chaves.map(u => `<option value="${u}">${u}</option>`).join("");
        para.innerHTML = chaves.map(u => `<option value="${u}">${u}</option>`).join("");
      }
      document.getElementById("resultado").innerText = "";
      document.getElementById("btnCopiar").disabled = true;
      document.getElementById("valor").value = "";
    }

    function converter() {
      const cat = document.getElementById("categoria").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const de = document.getElementById("deUnidade").value;
      const para = document.getElementById("paraUnidade").value;
      const res = document.getElementById("resultado");

      if (isNaN(valor)) {
        res.innerText = "Digite um valor vÃ¡lido.";
        document.getElementById("btnCopiar").disabled = true;
        return;
      }

      if (cat === "temperatura") {
        const result = converterTemperatura(valor, de, para);
        res.innerText = `${result.toFixed(4)} ${para}`;
      } else {
        const unidade = unidades[cat];
        const resultado = valor * (unidade[de] / unidade[para]);
        res.innerText = `${resultado.toFixed(6)} ${para}`;
      }

      document.getElementById("btnCopiar").disabled = false;
    }

    function converterTemperatura(valor, de, para) {
      const toCelsius = {
        "Celsius": val => val,
        "Fahrenheit": val => (val - 32) * 5/9,
        "Kelvin": val => val - 273.15,
        "Rankine": val => (val - 491.67) * 5/9,
        "RÃ©aumur": val => val * 1.25
      };

      const fromCelsius = {
        "Celsius": val => val,
        "Fahrenheit": val => val * 9/5 + 32,
        "Kelvin": val => val + 273.15,
        "Rankine": val => (val + 273.15) * 9/5,
        "RÃ©aumur": val => val * 0.8
      };

      return fromCelsius[para](toCelsius[de](valor));
    }

      navigator.clipboard.writeText(texto)
